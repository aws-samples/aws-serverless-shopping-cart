AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  product-service

  SAM Template for mock product-service
Parameters:
  AllowedOrigin:
    Type: 'String'

Globals:
  Function:
    Timeout: 5
    Tracing: Active
    AutoPublishAlias: live
    Runtime: python3.8
    Layers:
      - !ImportValue dt-ssm-parameters-DtOneAgentLambdaARNSSM
    MemorySize: 2048
    Environment:
      Variables:
        LOG_LEVEL: "DEBUG"
        ALLOWED_ORIGIN: !Ref AllowedOrigin
        POWERTOOLS_SERVICE_NAME: product-mock
        POWERTOOLS_METRICS_NAMESPACE: ecommerce-app
        # Dynatrace parameters
        AWS_LAMBDA_EXEC_WRAPPER: !ImportValue dt-ssm-parameters-DtAwsLambdaExecWrapperSSM
        DT_TENANT: !ImportValue dt-ssm-parameters-DtTenantSSM
        DT_CLUSTER_ID: !ImportValue dt-ssm-parameters-DtClusterIdSSM
        DT_CONNECTION_BASE_URL: !ImportValue dt-ssm-parameters-DtConnectionBaseUrlSSM
        DT_CONNECTION_AUTH_TOKEN: !ImportValue dt-ssm-parameters-DtConnectionAuthTokenSSM
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: !ImportValue dt-ssm-parameters-DtOpenTelemetryEnableIntegrationSSM
  Api:
    EndpointConfiguration: REGIONAL
    TracingEnabled: true
    OpenApiVersion: '2.0'
    Cors:
      AllowMethods: "'OPTIONS,POST,GET'"
      # Additional Dynatrace headers
      AllowHeaders: "'Content-Type,Authorization,x-dynatrace,traceparent,tracestate,x-dtc,referer,host,x-forwarded-proto,x-forwarded-for,x-forwarded-port'"
      AllowOrigin: !Sub "'${AllowedOrigin}'"

Resources:
  GetProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: product-mock-service/
      Handler: get_product.lambda_handler
      Events:
        ListCart:
          Type: Api
          Properties:
            Path: /product/{product_id}
            Method: get

  GetProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: product-mock-service/
      Handler: get_products.lambda_handler
      Events:
        ListCart:
          Type: Api
          Properties:
            Path: /product
            Method: get

  GetProductApiUrl:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Name: /serverless-shopping-cart-demo/products/products-api-url
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"


Outputs:
  ProductApi:
    Description: "API Gateway endpoint URL for Prod stage for Product Mock Service"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
